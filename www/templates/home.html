<ion-view view-title="Chronograms">
  <ion-content>
    <div class="card">
        <div class="item item-divider">
            {{chronogram.name}}
        </div>
        <div class="badge">{{chronogram.status}}</div>
        <div class="item item-thumbnail-left item-text-wrap">
            <img ng-src="{{chronogram.image}}" alt="chronogram">
            <p>{{chronogram.description}}</p>
        </div>
        
    </div>
  </ion-content>
</ion-view>
