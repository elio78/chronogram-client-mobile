<ion-view view-title="Task Details">
     <ion-nav-buttons side="secondary">
      <div class="buttons">
        <button class="button button-icon icon ion-play" href="#/app/"
          ng-click="changeTaskStatus('started')"></button>
          <button class="button button-icon icon ion-pause" href="#/app/"
          ng-click="changeTaskStatus('delayed')"></button>
          <button class="button button-icon icon ion-stop" href="#/app/"
          ng-click="changeTaskStatus('terminated')"></button>
          <button class="button button-icon icon ion-ios-compose" href="#/app/"
          ng-click="createHistory()"></button>
      </div>
    </ion-nav-buttons>
    <ion-content>
    <div class="card">
        <div class="item item-divider">
            {{tasks.name}}
        </div>
        <div class="badge">{{tasks.status}}</div>
        <div class="item item-thumbnail-left item-text-wrap">
            <img ng-src={{"img/"+tasks.status+".png"}} alt="task">
            <p>{{tasks.description}}</p>
             <div class="card">
            <h4>{{"Start :"+tasks.effectiveStartDate | date:'MMM d, y h:mm:ss a'}}</h4>
            <h4>{{"Duration :"+tasks.plannedDuration}}</h4>
            <h4>{{"Owner :"+tasks.CustomerId}}</h4>
            </div>
        </div>
        
    </div>
        <div>
         <ion-list>
            <ion-item ng-repeat="hist in history | filter:{tasksId: tasks.id} | orderBy : hist.createdAt : reverse">
                <blockquote>
                    <ion-item class="item item-text-wrap">{{hist.description}}</ion-item>
                    <h5>{{hist.postedBy+" : "+hist.createdAt | date:'MMM d, y h:mm:ss a'}}</h5>
                </blockquote>
            </ion-item>
        </ion-list>
            </div>
  </ion-content>
</ion-view>
